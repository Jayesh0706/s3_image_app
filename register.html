<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        .form-container {
            width: 400px; /* Fixed width for the form */
            background: #ffffff;
            padding: 30px; /* More padding for better spacing */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center text */
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Spacing below the title */
        }

        label {
            margin-top: 15px;
            display: block; /* Make labels display as block */
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px; /* Spacing inside input */
            margin-top: 5px; /* Spacing above input */
            border: 1px solid #ddd; /* Border style */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        button {
            margin-top: 20px; /* Spacing above button */
            padding: 10px; /* Button padding */
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            width: 100%; /* Full width for button */
            font-size: 16px; /* Font size for button */
        }

        button:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }

        p {
            margin-top: 20px; /* Spacing above paragraph */
            text-align: center; /* Center-align paragraph */
        }

        a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-user-plus"></i> Register</h1>
        <form action="register.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already a user? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
